{% extends 'base.html' %}
{% block title %}书目列表{% endblock %}
{% block content %}
<section class="card stack">
  <div class="stack">
    <h2>书目列表</h2>
    <form method="get" action="{{ url_for('index') }}" class="toolbar">
      <input name="q" placeholder="搜索标题/作者/分类" value="{{ q or '' }}">
      <button type="submit" class="btn btn-primary">搜索</button>
      {% if q %}
        <a href="{{ url_for('index') }}" class="btn btn-ghost">清空</a>
      {% endif %}
    </form>
  </div>
  <div class="table-wrapper">
    <table class="table">
      <thead>
        <tr><th>ID</th><th>标题</th><th>作者</th><th>分类</th><th>ISBN</th><th>库存</th><th>操作</th></tr>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr>
          <td>{{ r.book_id }}</td>
          <td><a href="{{ url_for('book_detail', book_id=r.book_id) }}">{{ r.title }}</a></td>
          <td>{{ r.author or '-' }}</td>
          <td>{{ r.category or '-' }}</td>
          <td>{{ r.isbn or '-' }}</td>
          <td>{{ r.stock }}</td>
          <td>
            <div class="table-actions">
              <a href="{{ url_for('edit_book', book_id=r.book_id) }}" class="btn btn-ghost">编辑</a>
              <a href="{{ url_for('delete_book', book_id=r.book_id) }}" class="btn btn-danger" onclick="return confirm('确认删除?')">删除</a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
