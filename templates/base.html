<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}图书管理{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="header">
  <div class="container header-inner">
    <h1 class="logo"><a href="{{ url_for('index') }}">图书管理</a></h1>
    <nav class="nav">
      <a class="nav-link {% if request.endpoint in ['index', 'book_detail', 'edit_book'] %}active{% endif %}" href="{{ url_for('index') }}">书目</a>
      <a class="nav-link {% if request.endpoint == 'new_book' %}active{% endif %}" href="{{ url_for('new_book') }}">新增图书</a>
      <a class="nav-link {% if request.endpoint == 'users' %}active{% endif %}" href="{{ url_for('users') }}">用户</a>
      <a class="nav-link {% if request.endpoint == 'authors' %}active{% endif %}" href="{{ url_for('authors') }}">作者</a>
      <a class="nav-link {% if request.endpoint == 'categories' %}active{% endif %}" href="{{ url_for('categories') }}">分类</a>
      <a class="nav-link {% if request.endpoint == 'borrows' %}active{% endif %}" href="{{ url_for('borrows') }}">借阅</a>
    </nav>
  </div>
</header>
<main class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flash">
        {% for m in messages %}<li>{{ m }}</li>{% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
